<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://pngimg.com/uploads/nike/nike_PNG7.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script defer src="./js/index.js"></script>
    <title>Nike Sneakers</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          class="product"
          src="https://www.slamjam.com/on/demandware.static/-/Sites-catalog-slamjam-master/default/dwa512c54f/hi-res/AT6174_H19-600_00.png"
          alt="Sneaker image"
        />
      </div>
      <div class="info-container">
        <header class="nav">
          <p class="rate">⭐⭐⭐⭐⭐</p>
          <p class="price"><span class="currency">$</span>200</p>
        </header>
        <section class="hero">
          <div class="prodct-name">
            <h2 class="sneaker-name">Nike Airmax</h2>
            <h4 class="sneaker-descpt">Men's Casual Shoe</h4>
          </div>
          <div class="options">
            <div class="color-box">
              <p>COLOR</p>
              <div class="color-container">
                <button class="btn-green"></button>
                <button class="btn-red" active></button>
                <button class="btn-black"></button>
                <button class="btn-yellow"></button>
                <button class="btn-blue"></button>
              </div>
              <div class="size-container">
                <p>SIZE</p>
                <div class="size-btn">
                  <button class="btn-min">-</button>
                  <button class="btn-plus">+</button>
                  <button class="btn-screen">10</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <button class="shop-btn">Shop Now</button>
          <p class="terms">Accept our terms to continue</p>
        </footer>
      </div>
    </div>
  </body>
</html>
